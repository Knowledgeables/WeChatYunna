<!DOCTYPE html>
<html lang="en" xmlns:font-size="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
    <script src="../js/cache.js"></script>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/popups.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/forget_pass.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>忘记密码</title>
</head>
<body>
<div class="header">
    <div class="phone">
        <img src="../image/ic_phone.png"/>
        <input class="phoneNumber" type="number" max="11" min="11" placeholder="手机号码"/>
    </div>
    <div style="border: 0.5px solid rgba(237,237,237,1);width:95%;height:0; margin: 0 auto;"></div>
    <div class="vercode">
        <img src="../image/ic_vercode.png"/>
        <input class="vercode_text" type="number" style="width: 50%" max="6" min="6"
               placeholder="验证码"/>
        <span class="getCode blue " onclick="getCode()">获取验证码</span>
    </div>
</div>
<div class="header">
    <div class="phone">
        <img src="../image/ic_password.png"/>
        <input class="pass" type="password" max="11" min="11" placeholder="设置密码   6-20位数字、字母的组合"/>
    </div>
    <div style="border: 0.5px solid rgba(237,237,237,1);width:95%;height:0; margin: 0 auto;"></div>
    <div class="vercode">
        <img src="../image/ic_password.png"/>
        <input class="newPass" type="password" max="11" min="11"
               placeholder="确认密码   6-20位数字、字母的组合"/>
    </div>
</div>
<div><span class="ok" onclick="sureClick()">确定</span>
</div>
</body>
<script>
    let currentEmployeeInfo = cache.getEmployeeInfo();
    window.onload = function () {

    };

    function logOutClick() {
        sessionStorage.clear();
        localStorage.clear();
        location.replace("login.html")
    }

    function getCode() {
        let phone = $(".phoneNumber").val();
        if (phone === null || phone.length === 0) {
            utils.Toast("", "手机号不能为空", "");
            return;
        }
        request.sendVercode(cache.getCompanyType(), phone, function (result) {
            switch (result.message.code) {
                case 200:
                    console.log("验证码发送成功");
                    settime($(".getCode"));
                    break;
                case 1004:
                    utils.Toast("", "账号不存在", "");
                    break;
                case 1:
                    break;


            }
        });
    }


    function sureClick() {
        let phone = $(".phoneNumber").val();
        let vercode = $(".vercode_text").val();
        let pass = $(".pass").val();
        let newPass = $(".newPass").val();
        if (phone === null || phone.length === 0) {
            console.log("phone");
            console.log(phone);
            utils.Toast("", "手机号不能为空", "");
            return;
        }
        if (!utils.IsPhone(phone)) {
            console.log("phone");
            console.log(phone);
            utils.Toast("", "手机号码格式不正确", "");
            return;
        }
        if (vercode === null || vercode.length === 0) {
            console.log("vercode");
            console.log(vercode);
            utils.Toast("", "验证码不能为空", "");
            return;
        }
        if (pass === null || pass.length === 0) {
            console.log("pass");
            console.log(pass);
            utils.Toast("", "密码不能为空", "");
            return;
        }
        if (newPass === null || newPass.length === 0) {
            console.log("newPass");
            console.log(newPass);
            utils.Toast("", "确认密码不能为空", "");
            return;
        }
        if (newPass !== pass) {
            console.log("newPass--pass");
            console.log(newPass);
            console.log(pass);
            utils.Toast("", "两次密码输入不一致", "");
            return;
        }
        request.resetPwd(cache.getCompanyType(), phone, vercode, newPass, function (result) {
            console.log("重置密码结果");
            console.log(result);
            switch (result.message.code) {
                case 200:
                    utils.Toast("", "密码修改成功", "");
                    sessionStorage.clear();
                    localStorage.clear();
                    location.replace("login.html")
                    break;
                default:
                    utils.Toast("", "重置密码失败", "");
                    break;
            }
        });
    }

    let countdown = 60;

    function settime(val) {
        if (countdown === 0) {
            val.html("获取验证码");
            val.removeClass('gray');
            val.addClass('blue');
            countdown = 60;
            return;
        } else {
            val.html("重新发送(" + countdown + ")");
            val.removeClass('blue');
            val.addClass('gray');
            countdown--;
        }
        setTimeout(function () {
            settime(val)
        }, 1000)
    }
</script>
</html>
