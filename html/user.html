<body class="container">

    <div class="item">

    </div>
</div>

    </div>
</div>
<button type="button" class="logOut" onclick="logOutClick()">退出登陆</button>

<script>
    let currentEmployeeInfo = cache.getEmployeeInfo();
    let thisType;
    window.onload =
        function () {
            thisType = cache.getCompanyType();
            console.log("公司信息");
            console.log(currentEmployeeInfo);
            let name = currentEmployeeInfo.name == null ? "" : currentEmployeeInfo.name;
            let mobilePhone = currentEmployeeInfo.mobilePhone == null ? "" : currentEmployeeInfo.mobilePhone;
            $("#userName").html(name);
            $("#userPhone").html(mobilePhone);
        };

    function logOutClick() {
        cache.clearInfo();
        location.replace("login.html")
    }

    function goBack() {
        window.history.back();
    }
</script>
